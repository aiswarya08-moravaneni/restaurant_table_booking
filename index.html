<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMK Restaurant</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Basic Styling */
        body {
            background-color: #f5f5f5;
            color: #333;
        }

        /* Header Styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }

        /* Restaurant Name in Big Letters */
        .restaurant-name {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            color: #e0b83a;
            text-shadow: 2px 2px 4px #000;
        }

        /* Navigation Styling */
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2rem;
        }

        nav a:hover {
            color: #e0b83a;
        }

        /* Hero Section */
        .hero {
            background-image: url('https://th.bing.com/th/id/OIP.2dhr5Ln6cMHIu9SmwE_uBgHaE7?rs=1&pid=ImgDetMain');
            background-size: cover;
            background-position: center;
            height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
            position: relative;
        }

        /* Dark Overlay for Hero */
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* Hero Text */
        .hero-content {
            position: relative;
            z-index: 1;
        }

        .hero-content h1 {
            font-size: 4rem;
            margin-bottom: 10px;
        }

        .hero-content p {
            font-size: 1.5rem;
            max-width: 700px;
            margin: auto;
        }

        /* Call-to-Action Button */
        .cta-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #e0b83a;
            color: #333;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 5px;
        }

        .cta-button:hover {
            background-color: #d4a62d;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="restaurant-name">AMK Restaurant</div>
        <nav>
            <a href="index.html" target="_blank">Home</a>
            <a href="menu.html" target="_blank">Menu Page</a>
            <a href="order.html" target="_blank">Book a Table</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to AMK Restaurant</h1>
            <p>Experience the best flavors and ambiance with us!</p>
            <a href="menu.html" class="cta-button" target="_blank">Explore Our Menu</a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 AMK Restaurant. All Rights Reserved.</p>
    </footer>

</body>
</html>
